<!-- public/index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>內容上傳</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form id="uploadForm" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">id</label>
                <input type="text" class="form-control" name="id" required>
            </div>
            <div class="mb-3">
                <label class="form-label">名稱</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">介紹</label>
                <textarea type="text" class="form-control" name="text" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">價格</label>
                <input class="form-control" name="price" required>
            </div>
            <div class="mb-3">
                <label class="form-label">分類</label>
                <input class="form-control" name="category" required>
            </div>
            <div class="mb-3">
                <label class="form-label">圖片</label>
                <input type="file" class="form-control" name="img" multiple accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target); // 直接從表單獲取資料
            // formData.append('id', e.target.id.value);
            // formData.append('name', e.target.name.value);
            // formData.append('text', e.target.text.value);
            // formData.append('price', e.target.price.value);
            // formData.append('category', e.target.category.value);



            const files = e.target.img.files; // 修改這行
            for (let i = 0; i < files.length; i++) {
                formData.append('img', files[i]);
            }


            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    alert('上傳成功！');
                    e.target.reset();
                } else {
                    alert('上傳失敗：' + result.error);
                }
            } catch (err) {
                alert('上傳錯誤');
            }
        });
    </script>
</body>

</html>
