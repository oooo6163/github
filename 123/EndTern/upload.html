<!-- public/index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>內容上傳</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Theme CSS -->
    <link href="css/Final.css" rel="stylesheet">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">超無用商品雜貨店</a>
        </div>

    </nav>
    <div class="container mt-5">
        <form id="uploadForm" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">id</label>
                <input type="text" class="form-control" name="id" required>
            </div>
            <div class="mb-3">
                <label class="form-label">名稱</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">介紹</label>
                <textarea type="text" class="form-control" name="text" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">價格</label>
                <input class="form-control" name="price" required>
            </div>
            <div class="mb-3">
                <label class="form-label">分類</label>
                <!-- 原本的 input 改成 select -->
                <select class="form-control" name="category" required>
                  <option disabled selected value="">請選擇分類</option>
                  <option value="分類一">分類一</option>
                  <option value="分類二">分類二</option>
                  <option value="分類三">分類三</option>
                  <option value="分類四">分類四</option>
                  <!-- 可以依據實際需求增減選項 -->
                </select>
              </div>
            <div class="mb-3">
                <label class="form-label">圖片</label>
                <input type="file" class="form-control" name="img" multiple accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

   

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(); // 直接從表單獲取資料
            formData.append('id', e.target.id.value);
            formData.append('name', e.target.name.value);
            formData.append('text', e.target.text.value);
            formData.append('price', e.target.price.value);
            formData.append('category', e.target.category.value);



            const files = e.target.img.files; // 修改這行
            for (let i = 0; i < files.length; i++) {
                formData.append('img', files[i]);
            }


            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    alert('上傳成功！');
                    e.target.reset();
                } else {
                    alert('上傳失敗：' + result.error);
                }
            } catch (err) {
                alert('上傳錯誤');
            }
        });
    </script>
</body>

</html>
