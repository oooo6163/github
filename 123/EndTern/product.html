<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Theme CSS -->
    <link href="css/Final.css" rel="stylesheet">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">

            <a class="navbar-brand" href="index.html">超無用商品雜貨店</a>

            <div class="search-bar">
                <form class="d-flex" action="search.html" method="get">
                    <input class="form-control me-2 custom-width" type="text" name="query" placeholder="Search" />
                    <button type="submit" class="btn btn-primary">搜尋</button>
                </form>
            </div>

            <!-- 側邊欄 -->
            <div class="offcanvas offcanvas-end offcanvas-sm" id="demo">
                <div class="offcanvas-header">
                    <h1 class="offcanvas-title">導覽</h1>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>

                </div>
                <div class="offcanvas-body">
                    <p>Some text lorem ipsum.</p>
                    <p>Some text lorem ipsum.</p>
                    <button class="btn btn-secondary" type="button">A Button</button>
                </div>
            </div>

            <!-- 側邊欄按鈕 -->
            <div class="slidebutton">
                <button class="btn  custom-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>

    </nav>

    
    <div id="product-details" class="container mt-5">
        <div class="page">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <img :src="product.img[0]" class="img-fluid" alt="商品圖片">

                    <p>價格：${{ product.price }}</p>
                    <p>分類：{{ product.category }}</p>
                </div>


                <div class="col-md-6 col-sm-12">
                    <h1>{{ product.name }}</h1>
                    <p>{{ product.text }}</p>
                </div>
                <div class="col-6">
                    <a href="index.html" class="btn btn-secondary">返回</a>
                </div>


            </div>


        </div>
    </div>
    <!--footer-->
    <div class="footer">
        <p>Copyright: 2011. Flash Templates </p>
        <p>Privacy Policy | Terms of Use | XHTML | CSS</p>
    </div>
    
    <script>
        const { createApp } = Vue;
    
        createApp({
          data() {
            return {
              product: {}  // 初始為空物件
            }
          },
          async created() {
            // 1. 取得 URL 上的 id 參數
            const params = new URLSearchParams(window.location.search);
            const productId = params.get("id"); // 注意：若後端查的是字串，就不用 parseInt
    
            // 2. 發送請求到你的後端 API，如 http://localhost/api/product/1
            try {
              const response = await fetch(`/api/product/${productId}`);
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              const data = await response.json();
    
              // 3. 賦值到 data 中的 product
              this.product = data; 
            } catch (error) {
              console.error("Fetch error:", error);
            }
          }
        }).mount("#product-details");
      </script>
    <!-- Theme JavaScript -->
    <script src="js/agency.min.js"></script>
    <!--檔名-->
    <script src="js/bs5vue1.js"></script>
</body>

</html>
